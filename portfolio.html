<!DOCTYPE html>
<html class="no-js" lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title></title>

	<link rel="stylesheet" href="css/foundation.min.css" />

	<link rel="stylesheet" type="text/css" href="css/app.css">

	<!-- fonts -->
  	<link rel="stylesheet" type="text/css" href="lib/fonts/foundation-icons.css">

    <script src="js/vendor/modernizr.js"></script>
</head>
<body>

<div class="row">
	<div class="large-12">
		<script id="portfolio-template" type="text/xhandlebars-template">
			{{#each projects}}
				<div class="large-10 mask">

					<div class="large-4 large-offset-2 columns">
						<img src="{{sitePicture}}" />
					</div>

					<div class="large-5 columns">
						<div class="row">
							<h3>{{projectTitle}}</h3>
							<p>{{date}}</p>
							<p>{{technology}}</p>
						</div>

						<div class="row">
							<p class="desc">{{description}}</p>
						</div>

						<div class="row">
							<a href="{{git}}" class="button"><span class="fi-social-github"></span> View git</a>
							{{#if this.url}}
								<a href="{{url}}" class="button"><span class="fi-laptop"> View Site</a>
							{{/if}}
						</div>
					</div>

					<div class="large-1 columns">
						<span class="fi-x"></span>
					</div>
				</div>

				<div class="large-4 columns sites">
					<a href="#" class="projectLink">
						<div class="imgContainer">
							<img src="{{thumb}}" />
							<h5><span>{{projectTitle}}</span></h5>
						</div>
					</a>
				</div>
			{{/each}}

		</script>

		<div class="project-placeholder"></div>
	</div><!-- large-12 -->
</div><!-- row -->


<script src="js/vendor/jquery.js"></script>

<script src="js/handlebars.js"></script>

<script src="js/foundation.min.js"></script>
<script>
  $(document).foundation();
</script>

<script src="js/sites.js"></script>
<script src="js/script.js"></script>
</body>
</html>
